<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../build/react.js"></script>
	<script src="../build/react-dom.js"></script>
	<script src="../build/browser.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		var Iputtext=React.createClass({
			getInitialState: function(){
				return {value:'我是初始值等待你来改变'}
			},
			changePtxt: function(event){
				this.setState({value:event.target.value})
			},
			render: function(){
				var value=this.state.value;
				return (
					<div>
						<input type="text" value={value} onChange={this.changePtxt}/>
						<p>{value}</p>
					</div>
				)
			}
		})
		ReactDOM.render(
			<Iputtext />,
			document.getElementById('app')
		)
	</script>
</body>
</html>
